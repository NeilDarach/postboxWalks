<!DOCTYPE html>
<html>
  <head>
    <title>Postbox Walks</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./map.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input id="togglePostboxes" onclick="togglePostboxes();" type="button" value="Hide Postboxes" />
      <input id="raw" onclick="showRoutes('raw');" type="button" value="Raw Routes" />
      <input id="simplified" onclick="showRoutes('simplified');" type="button" value="Simplified Routes" />
      <input id="merged" onclick="showRoutes('merged');" type="button" value="Merged Routes" />
    </div>

    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfxfI-FYhXRHtWOPUig8zDjDMBdLaGOaM&mapIds=d5609a52e2a4c07&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
